<html>

  <head>
    <title>Upload File Example</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="/main.css">
  </head>

  <body>

    <section class="pure-g content">

        <div class="pure-u-1">

          <h1>File Uploader Example</h1>

          <div class="card">

            <form class="pure-form" action="/upload" method="post" enctype="multipart/form-data">
              <input name="file" type="file" placeholder="Password">
              <button class="pure-button pure-button-primary">Upload</button>
            </form>

          </div>

      </div>

    </section>

  </body>

</html>
